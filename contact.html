      <main>
      <div class="container">
      <div class="row">
        <div class="col-md-5 contact-content">
          <h1>Contact Info</h1>
          <p>If you wish to contact me, you can find me at the following places.</p>
         <p><a href="mailto:jtravisano22@comcast.net"><i class="fas fa-envelope-open-text"></i></a>
          </p>
          <p><a href="https://www.linkedin.com/in/jennifer-travisano-a620391b5/"><i class="fab fa-linkedin-in"></i></a></p>
          <p><a href="https://github.com/jtravisano22"><i class="fab fa-github"></i></a></p>

        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5 contact-content">
          <h1>Any questions?</h1>
          <p>Use my contact form to get directly in touch with me.</p>
          <form class="shake" method="post" id="contactForm" name="contact-form" data-toggle="validator">
            <!-- Name -->
            <div class="form-group label-floating">
              <label class="control-label" for="name">Name</label>
              <input class="form-control" id="name" type="text" name="name" required data-error="Please enter your name">
              <div class="help-block with-errors"></div>
            </div>
            <!-- email -->
            <div class="form-group label-floating">
              <label class="control-label" for="email">Email</label>
              <input class="form-control" id="email" type="email" name="email" required data-error="Please enter your Email">
              <div class="help-block with-errors"></div>
            </div>
            <!-- Subject -->
            <div class="form-group label-floating">
              <label class="control-label">Subject</label>
              <input class="form-control" id="msg_subject" type="text" name="subject" required data-error="Please enter your message subject">
              <div class="help-block with-errors"></div>
            </div>
            <!-- Message -->
            <div class="form-group label-floating">
                <label for="message" class="control-label">Message</label>
                <textarea class="form-control" rows="3" id="message" name="message" required data-error="Write your message"></textarea>
                <div class="help-block with-errors"></div>
            </div>
            <!-- Form Submit -->
            <div class="form-submit mt-5">
                <button class="btn btn-common" type="submit" id="form-submit" style="color: lightslategray; background-color: linen; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"><i class="material-icons mdi mdi-message-outline"></i> Send Message</button>
                <div id="msgSubmit" class="h3 text-center hidden"></div>
                <div class="clearfix"></div>
            </div>
        </form>
        </div>
      </div>
      </div>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
